language: python
python:
- '3.6'
node_js:
- 6.11.5
install:
- python setup.py install
- npm install -g grunt-cli
- npm install
script:
- grunt mini
- grunt test
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  app: developingwithstyle
  on:
    repo: flyiniggle/developingwithstyle
    branch: deployment
