<div id="bottomCarousel">
    <div>THIS IS A CAROUSEL OMG LOOK AT THE PONIES!!!</div>
    <br/>
    <div id="prev" data-ng-click="prev()" data-ng-class="{'inactive' : disablePrev}">prev</div>
    <div class="carouselContainer">
        <div class="carousel" data-ng-class="{'focused' : selected}" data-ng-repeat="slide in slides">
        </div>
    </div>
    <div id="next" data-ng-click="next()" data-ng-class="{'inactive' : disableNext}">next</div>
</div>
