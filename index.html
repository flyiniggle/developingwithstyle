<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="Stylish">
	<head>
		<title>Dan Thompson - Development with style!</title>

		<link rel="apple-touch-icon" sizes="57x57" href="/css/img/apple-touch-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="/css/img/apple-touch-icon-60x60.png">
		<link rel="icon" type="image/png" href="/css/img/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/css/img/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/css/img/manifest.json">
		<link rel="mask-icon" href="/css/img/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="/css/img/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="/css/img/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		<link href="css/main.css" rel="stylesheet" type="text/css"/>
		<link href="css/ionicons.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div id="topMain">
			<div class="fixedWidth centered">
				<div class="outline bigOutline">
					<div class="mainBox bigBox">
						<h1 class="whiteSpan">web development</h1>
						<h1 class="tealSpan">With Style</h1>
					</div>
				</div>
			</div>
		</div>
		<div class="navigator" data-ng-controller="navigatorController">
			<div id="mainNav" class="scrollingNav" data-ng-class="{ 'fixed' : fixBar, 'absolute' : !fixBar }">
				<div class="scrollingNavTop"></div>
				<div class="fixedWidth centered linkWrapper">
					<div class="tinyTagContainer">
						<div class="tinyTag" data-ng-hide="!fixBar">
							<div class="tinyOutline">
								<div class="tinyBox">
									<span class="tinyWhiteSpan">web development</span>
									<span class="tinyTealSpan">With Style</span>
								</div>
							</div>
						</div>
					</div>
					<div id="horizontalNav" class="centered">
						<a class="navLink" data-ng-class="{ active : selected === '/' }" href="#/">
							<h2>Home</h2>
						</a>
						<a class="navLink" data-ng-class="{ active : selected === '/work' }" href="#/work">
							<h2>Work</h2>
						</a>
						<a class="navLink" data-ng-class="{ active : selected === '/about' }" href="#/about">
							<h2>About</h2>
						</a>
						<a class="navLink" data-ng-class="{ active : selected === '/contact' }" href="#/contact">
							<h2>Contact</h2>
						</a>
					</div>
				</div>
				<div class="scrollingNavBottom"></div>
			</div>
		</div>
		<div class="viewWrapper"data-ng-view="">
		</div>
		<hr/>
		<div>
			<div class="fixedWidth centered">
				<p id="footer">Designed and developed by Dan Thompson, 2014</p>
			</div>
		</div>

		<!--Libraries-->
		<script type="text/javascript" src="app/libraries/angular.js"></script>
		<script type="text/javascript" src="app/libraries/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="app/libraries/angular-route.min.js"></script>
		<script type="text/javascript" src="app/libraries/angular-animate.min.js"></script>

		<!--App-->
		<script type="text/javascript" src="app/stylish.js"></script>

		<!--Directives-->
		<script type="text/javascript" src="app/directives/AjaxLoader.js"></script>
		<script type="text/javascript" src="app/directives/Navigator.js"></script>
		<script type="text/javascript" src="app/directives/ContactFeedback.js"></script>
		<script type="text/javascript" src="app/directives/Carousel.js"></script>

		<!--Animations-->
		<script type="text/javascript" src="app/animations/TinyTag.js"></script>

		<!--Controllers-->
		<script type="text/javascript" src="app/controllers/HomeController.js"></script>
		<script type="text/javascript" src="app/controllers/NavigatorController.js"></script>
		<script type="text/javascript" src="app/controllers/ContactController.js"></script>
		<script type="text/javascript" src="app/controllers/CarouselController.js"></script>

		<!--Services-->
		<script type="text/javascript" src="app/services/CarouselService.js"></script>
	</body>
</html>
